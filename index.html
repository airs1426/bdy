<!DOCTYPE html>
<html>
  <head>
    <title>BVT Reg Form </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        color: #fff;
        font-size: 13px;
        margin: 0;

      }

      input,
      textarea,
      select,
      button {
        font-family: arial;
        box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.3);
        font-size: 12px;
      }

      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      ul {
        margin: 0;
      }

      img {
        max-width: 100%;
      }

      ul {
        padding-left: 0;
        margin-bottom: 0;
      }

      a:hover {
        text-decoration: none;
      }

      :focus {
        outline: none;
      }

      .wrapper {
        min-height: 100vh;
        background-size: cover;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
      }

      .inner {
        padding: 20px;
        box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.3);
        background-color: rgba(255, 255, 255, 0.2);
        border-top: 1px solid rgba(255, 255, 255, 0.5);
        border-left: 1px solid rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(5px);
        max-width: 900px;
        width: 90%;
        margin: auto;
        display: flex;
      }

      .inner .image-holder {
        width: 50%;
      }

      .inner form {
        width: 50%;
        padding-top: -10px;
        padding-left: 45px;
        padding-right: 45px;
      }

      .inner h3 {
        text-transform: uppercase;
        font-size: 20px;
        text-align: center;
        margin-bottom: 28px;
      }

      .form-group {
        display: flex;
        color: #000;
      }

      .form-group input {
        width: 50%;

      }

      .form-group input:first-child {
        margin-right: 25px;
      }

      .form-wrapper {
        position: relative;
        margin-right: 3%;
        color: #fff;
      }

      .form-wrapper i {
        position: absolute;
        bottom: 9px;
      }

      .form-control {
        border-radius: 5px;
        color: #fff;
        background-color: #333;
        border-top: none;
        border-right: none;
        border-left: none;
        display: block;
        width: 100%;
        height: 30px;
        padding: 3px;
        padding-left: 10px;
        margin-bottom: 20px;
      }

      .form-control::-webkit-input-placeholder {
        font-size: 12px;
        background-color: #333;
        color: #999;
        font-family: arial;
      }

      select {
        font-size: 10px;
        font-family: arial;
        cursor: pointer;
        padding-left: 20px;
        background-color: #000;
      }

      select option[value=""][disabled] {
        display: none;
      }

      button {
        border: none;
        width: 160px;
        height: 40px;
        margin: auto;
        margin-top: 10px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        background: #dc3d4b;
        font-size: 15px;
        color: #fff;
        font-weight: 900;
        border-radius: 5px;
        transition: .6s;
      }

      button:hover {
        background: none;
        border: 1px solid #dc3d4b;
        color: #dc3d4b;
      }
      .coming-soon{
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            font-family: 'Comic Sans MS';
            font-size: 5px;
        }
        .countdown{
            display: flex;
            justify-content: space-around;
            text-align: center;
            
        }
        .day,
        .hour,
        .minute,
        .second {
            font-size: 5px;
        }
      h3 {
      margin-top: 20px ;
        font-size: 15px;
    }
      @media (max-width: 767px) {
        .inner {
          width: 80%;
          margin-top: 10px;
          margin-bottom: 10px;
          display: block;
        }

        .inner .image-holder {
          width: 100%;
        }

        .inner form {
          width: 100%;
          padding: 40px 0 30px;
        }

        button {
          margin-top: 50px;
        }

        .form-control::-webkit-input-placeholder {
          font-size: 5px;
        }
        h3 {
      margin-top: 5px ;
        font-size: 20px;
      }
      }
    </style>
  </head>
  <body>
    <div class="wrapper"
      style="background-image: url('https://media.discordapp.net/attachments/778339180819906582/1055185646114836520/BIC_Banner.gif?width=840&height=473');">
      <div class="inner">
        <div class="image-holder">
          <img src="https://media.discordapp.net/attachments/798905334550233149/1055188771777302558/toma.png?width=564&height=473"
            alt="image">
        </div>
        <form action="https://sheetdb.io/api/v1/jq3tfv40cfxwz" method="POST" id="form">
          <h3>Countdown  22.01.2023</h3>
          <section class="coming-soon">
            <div class="glass">
                <div class="countdown">
                    <div class="container-day">
                        <h3 class="day">Time</h3>
                        <h3 style="font-size: 10px; padding: 10px;" >Days</h3>
                    </div>
                    <div class="container-hour">
                        <h3 class="hour">Time</h3>
                        <h3 style="font-size: 10px; padding: 10px;">Hours</h3>
                    </div>
                    <div class="container-minute">
                        <h3 class="minute">Time</h3>
                        <h3 style="font-size: 10px; padding: 10px;">Minutes</h3>
                    </div>
                    <div class="container-second">
                        <h3 class="second">Time</h3>
                        <h3 style="font-size: 10px; padding: 10px;">Seconds</h3>
                    </div>
                </div>
            </div>
        </section>
        </form>
      </div>
    </div>


    <script>
      let form = document.querySelector('#form')

      form.addEventListener('submit', e => {
        e.preventDefault();

        fetch(form.action, {
          method: "POST",
          body: new FormData(document.querySelector('#form'))
        }).then(
          response => response.json()
        ).then((html) => {
          // alert('we are all set. thanks');
          window.open('success.html', '_blank');
        });
      })
    </script>
        <script>
          const countdown = () => {
              const countDate = new Date('January 22, 2023 00:00:00').getTime();
              const now = new Date().getTime();
              const gap = countDate - now;
          
              const sec = 1000;
              const min = sec * 60;
              const hour = min * 60;
              const day = hour * 24;
          
              const textDay = Math.floor(gap/ day);
              const textHour = Math.floor((gap % day) / hour);
              const textMin = Math.floor((gap % hour) / min);
              const textSec = Math.floor((gap % min) / sec);
          
              document.querySelector('.day').innerText = textDay;
              document.querySelector('.hour').innerText = textHour;
              document.querySelector('.minute').innerText = textMin;
              document.querySelector('.second').innerText = textSec;
          };
          
          setInterval(countdown, 1000);
              </script>
  </body>
</html>
